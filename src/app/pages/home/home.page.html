<ion-header>
  <ion-toolbar color="primary">
    <ion-title> Companheiro de Animes </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let entry of animeEntries">
      <ion-item>
        <ion-avatar>
          <img src="{{entry.downloadURL}}" />
        </ion-avatar>

        <ion-label
          >{{entry.titulo}} <br />
          {{entry.watched}}/{{entry.total}} Epis√≥dios Assistidos <br />
          Rating: {{entry.rating}}/10
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="irParaDetalhar(entry)">
          <ion-icon name="create-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="irParaCadastrar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
