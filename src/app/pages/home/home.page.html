<ion-header>
  <ion-toolbar color="primary">
    <ion-title> Agenda de Contatos </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let entry of animeEntries">
      <ion-item>
        <ion-label
          >{{entry.titulo}} <br />
          {{entry.watched}}</ion-label
        >
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="irParaDetalhar(entry)">
          <ion-icon name="create-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="irParaCadastrar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
